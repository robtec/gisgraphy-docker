# file copied from /usr/local/gisgraphy/webapps/ROOT/WEB-INF/classes/jdbc.properties

jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://$PG_HOST/$GISGRAPHY_DB
jdbc.username=$PG_USER
jdbc.password=$PG_PASS

hibernate.dialect=org.hibernatespatial.postgis.PostgisDialectNG2

# Needed by Hibernate3 Maven Plugin defined in pom.xml
hibernate.connection.username=$PG_USER
hibernate.connection.password=$PG_PASS
hibernate.connection.url=jdbc:postgresql://$PG_HOST/$GISGRAPHY_DB
hibernate.connection.driver_class=org.postgresql.Driver